<div id="search-component">
    <h4><label for="search-box">秀人查询</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let vote of votes$ | async" >
        <a routerLink="/detail/{{vote.id}}">
          {{vote.name}}
        </a>
      </li>
    </ul>
  </div>
